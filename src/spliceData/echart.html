<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./echarts.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="comments" style="width: 600px;height:400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('comments'));
    $.get('./echartData/hot.json',function(data){
        console.log(data);
        option = {
            title: {
                text: '热度曲线图'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                data: data.time
            },
            yAxis: {
                splitLine: {
                    show: false
                }
            },
            toolbox: {
                left: 'center',
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [{
                startValue: '2014-06-01'
            }, {
                type: 'inside'
            }],
            visualMap: {
                top: 10,
                right: 10,
                pieces: [{
                    gt: 0,
                    lte: 50,
                    color: '#096'
                }, {
                    gt: 50,
                    lte: 100,
                    color: '#ffde33'
                }, {
                    gt: 100,
                    lte: 150,
                    color: '#ff9933'
                }, {
                    gt: 150,
                    lte: 200,
                    color: '#cc0033'
                }, {
                    gt: 200,
                    lte: 300,
                    color: '#660099'
                }, {
                    gt: 300,
                    color: '#7e0023'
                }],
                outOfRange: {
                    color: '#999'
                }
            },
            series: {
                name: '评论数',
                type: 'line',
                data: data.date,
                markLine: {
                    silent: true,
                    data: [{
                        yAxis: 500
                    }, {
                        yAxis: 1000
                    }, {
                        yAxis: 1500
                    }, {
                        yAxis: 2000
                    }, {
                        yAxis: 2500
                    }]
                }
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    })

</script>
</html>
