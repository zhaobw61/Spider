<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./echarts.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="comments" style="width: 600px;height:400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('comments'));
    $.get('./echartData/baomujoinLocalNum.json',function(data){
        option = {
            title: {
                text: '覆盖区域数量曲线图'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                name:'时间',
                data: data.time
            },
            yAxis: {
                name:"数量",
                splitLine: {
                    show: false
                }
            },
            toolbox: {
                left: 'center',
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [{
                startValue: '2017-09-13',
                endValue:'2018-03-14'
            }, {
                type: 'inside'
            }],
            series: {
                type: 'line',
                data: data.date,
                markLine: {
                    silent: false
                }
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    })

</script>
</html>
